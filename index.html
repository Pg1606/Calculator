<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>

  <body>
    <center>
      <p class="js-values values"></p>
      <p>
        <button class="js-button-pressed">1</button>

        <button class="js-button-pressed">2</button>

        <button class="js-button-pressed">3</button>

        <button class="js-button-pressed operator-button">+</button>
      </p>

      <p>
        <button class="js-button-pressed">4</button>

        <button class="js-button-pressed">5</button>

        <button class="js-button-pressed">6</button>

        <button class="js-button-pressed operator-button">-</button>
      </p>

      <p>
        <button class="js-button-pressed">7</button>

        <button class="js-button-pressed">8</button>

        <button class="js-button-pressed">9</button>

        <button class="js-button-pressed operator-button">*</button>
      </p>

      <p>
        <button class="js-button-pressed">0</button>

        <button class="js-button-pressed">.</button>

        <button class="js-result">=</button>

        <button class="js-button-pressed operator-button">/</button>
      </p>

      <p>
        <button class="js-clear-screen-button clear-button">CE</button>

        <button class="js-clear-button clear-button">Clear</button>
      </p>
    </center>

    <script src="calculator.js"></script>
  </body>
</html>
